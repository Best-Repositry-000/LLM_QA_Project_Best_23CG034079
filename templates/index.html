<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groq LLM Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Ask the LLM</h1>

    <form method="POST">
        <textarea name="question" placeholder="Enter your question here..." required>{{ question }}</textarea>
        <button type="submit">Ask</button>
    </form>

    {% if question %}
    <div class="result">
        <h3>Your Question:</h3>
        <p>{{ question }}</p>

        <h3>LLM Answer:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
